name: Sync Bug Tracker Sheet

on:
  issues:
    types:
      - opened
      - edited
      - reopened
      - closed
      - assigned
      - unassigned
      - labeled
      - unlabeled
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read
  issues: read

jobs:
  sync-sheet:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-api-python-client google-auth

      - name: Sync GitHub Issues to Google Sheet
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GOOGLE_SHEET_ID: ${{ vars.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_TAB: ${{ vars.GOOGLE_SHEET_TAB }}
          GOOGLE_SHEET_GID: ${{ vars.GOOGLE_SHEET_GID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python .github/scripts/sync_github_issues_to_sheet.py
